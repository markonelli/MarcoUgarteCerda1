<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/script.js" defer></script>
  <title>Marco Ugarte Cerda | Desarrollador de Software</title>
</head>
<body>
 <header class="header">
    <div class="container">
      <div class="header-textbox">
        <h1 class="h1">
          <span>Marco Ugarte Cerda</span>
          <span>Desarrollador de Software</span>
        </h1>
        <p class="header-text">
           Cuatro AÃ±os como Desarrollador de Software | java
        </p>
      </div>
    </div>
  </header>

  <main>
    <section class="work">
      <div class="container">
        <h2 class="h2" id="proyectos">proyectos</h2>
        <div class="work-boxes">
          <div class="work-box">
            <div class="work-textbox">
            </div>
            <picture class="work-img">
              <img loading="lazy" src="./assets/img/foto.jpg" alt="pro1" />
            </picture>
          </div>
          <div class="work-box">
            <picture class="work-img">
              <img loading="lazy" src="./assets/img/card.jpg" alt="pro2" />
            </picture>
          </div>
        </div>
      </div>
    </section>
    <section class="skills">
      <div class="container">
        <h2 class="h2" id="skills">Skills</h2>
        <div class="skills-imgs">
          <img src="./assets/img/java-logo.svg" alt="Java" class="skills-img" loading="lazy" title="Java">
          <img src="./assets/img/icon-aws.svg" alt="AWS" class="skills-img" loading="lazy" title="Aws">
          <img src="./assets/img/icons-c.svg" alt="C" class="skills-img" loading="lazy"title="C">
          <img src="./assets/img/icons-primavera.svg" alt="SpringBoot" class="skills-img" loading="lazy"title="SpringBoot">
          <img src="./assets/img/icons8-angular.svg" alt="Angular" class="skills-img" loading="lazy" title="Angular">
          <img src="./assets/img/icons8-logo-de-oracle.svg" alt="Oracle" class="skills-img" loading="lazy" title="Oracle">
          <img src="./assets/img/icons8-nodejs.svg" alt="NodeJs" class="skills-img" loading="lazy"title="NodeJs">
          <img src="./assets/img/icons8-power.svg" alt="Power" class="skills-img" loading="lazy" title="Power">
          <img src="./assets/img/icons8-servidor-microsoft-sql.svg" alt="SqlServer" class="skills-img" loading="lazy" title="SqlServer">
          <img src="./assets/img/mysql.svg" alt="MySQL" class="skills-img" loading="lazy" title="MySQL">
          </figure>
        </div>
      </div>
    </section>



    <section class="contact">
      <div class="container">
        <h2 class="h2" id="contact">Contacto</h2>
        <div class="contact-content">
          <div class="contact-textbox">
            <picture class="work-img">
                <img loading="lazy" src="./assets/img/2912020.webp" alt="pro2" />
              </picture>
          </div>
          <form action="#" class="contact-form">
            <div class="form-field">
              <label for="name">Nombre</label>
              <input type="text" name="nombre" id="name" required />
            </div>
            <div class="form-field">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" required inputmode="email" />
            </div>
            <div class="form-field">
              <label for="message">Mensaje</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-cta">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <nav>
          <ol class="footer-links">
            <li class="footer-link">
              <a title="GitHub" href="https://github.com/" target="_blank" rel="noopener"><img loading="lazy"
                  src="./assets/img/github.svg" alt="GitHub" /></a>
            </li>
          </ol>
        </nav>
        <p class="footer-text">
          &copy; <span>2024</span> <span><a target="_blank" rel="noopener"
            href="">Marco Ugarte Cerda | Desarrollador de Software</a></span>
        </p>
        <nav>
            <ol class="footer-links">
              <li class="footer-link">
                <a title="LinkedIn" href="https://www.linkedin.com/in/marco-ugarte-cerda-61b89a11b" target="_blank" rel="noopener"><img loading="lazy"
                    src="./assets/img/linkedint.svg" alt="GitHub" /></a>
              </li>
            </ol>
          </nav>
      </div>
    </div>
  </footer>
</body>

</html>
