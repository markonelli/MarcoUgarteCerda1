<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marco Ugarte Cerda</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar"
                        aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark"
                        tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <button type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul
                                class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page"
                                        href="#proyectos">Proyectos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page"
                                        href="#skills">SKills</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page"
                                        href="#contacto">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Marco Ugarte Cerda</h1>
                    <p>Desarrollador de Software</p>
                </div>
            </div>
        </section>

        <section class="container">
            <h2 id="skills">Skills</h2>
            <div class="row">
                
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/angular.png" class="card-img-top"
                            alt="img1">
                         </div>
                </div>
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/C-logo.jpg" class="card-img-top"
                            alt="img2">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/java.png" class="card-img-top"
                            alt="img3">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/logo aws.png" class="card-img-top"
                            alt="img4">
                         </div>
                </div>
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/Mysql_logo.png" class="card-img-top"
                            alt="img5">
                         </div>
                </div>
                <div class="col-md-4">
                    <div class="card project-card">
                        <img src="assets/img/images.png" class="card-img-top"
                            alt="img6">
                         </div>
                </div>
            </div>
        </section>
        <section class="container">
            <h2 id="contacto">Contacto</h2>
            <form id="contact-form">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </section>
        

        <footer>
            <p>&copy; 2024 Marco Ugarte Cerda. Todos los derechos
                reservados.</p>
        </footer>
        <script src="/assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
